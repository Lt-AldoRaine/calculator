<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./calculator.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <div class="previous"></div>
            <div class="current"></div>
        </div>
        <button class="double" data-all-clear>AC</button>
        <button data-delete>DEL</button>
        <button data-operations="divide">/</button>
        <button data-numbers="1">1</button>
        <button data-numbers="2">2</button>
        <button data-numbers="3">3</button>
        <button data-operations="multiply">*</button>
        <button data-numbers="4">4</button>
        <button data-numbers="5">5</button>
        <button data-numbers="6">6</button>
        <button data-operations="add">+</button>
        <button data-numbers="7">7</button>
        <button data-numbers="8">8</button>
        <button data-numbers="9">9</button>
        <button data-operations="subtract">-</button>
        <button class="double" data-numbers="0">0</button>
        
        
        <button class="double" data-equals>=</button>
    </div>
</body>
</html>
